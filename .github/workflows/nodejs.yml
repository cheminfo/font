name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      - name: Check that the build works
        run: npm run build
